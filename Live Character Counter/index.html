<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="head">Live Character Counter</h1>
            <textarea  name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Write your text here so that it can be counted"></textarea>
            <h1 class="note">Total Characters you typed including space : <span class="value">0</span></h1>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
